<!DOCTYPE html>
<html ng-app="marwood.home">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marwood's Fall</title>
        <!-- Bootstrap -->
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../styles/style.css" rel="stylesheet"/>
    </head>
    <body ng-controller="HomeController as home">
        <div class="container-fluid">
            <div class="row row-1">
                <div class="banner">
                    <img class="band-name" src="../resources/images/banner2.svg"/>
                </div>
                <div class="logo">
                    <img class="logo-img" src="../resources/images/logo-white-sm.png"/>
                </div>
                <div class="footer">
                    <h1 class="album">
                        <span class="word-1">Judgement</span>
                        <span class="word-2">is</span>
                        <span class="word-3">coming</span>
                    </h1>
                    <h1 class="release">May 14, 2016</h1>
                </div>
            </div>
            <div class="row row-2 hide-this">
                <div class="col-md-8 row-2-left">
                    <h1 class="signup">Hear the new album first</h1>
                    <h2 class="signup">Sign up to get a free download of our single</h2>
                    <h2 class="signup">and early access to the rest of the album</h2>
                </div>
                <div class="col-md-4 row-2-right">
                    <iframe class="modal-frame" src="sign-up.html"></iframe>
                </div>
            </div>
            <div class="row row-3 hide-this">
                <div class="col-md-6 row-3-left">
                    <iframe width="100%" height="350" scrolling="no" frameborder="no"
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/4069796&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false">
                    </iframe>
                </div>
                <div class="col-md-6 row-3-right">
                    <h1>Hear our other music</h1>
                    <ul class="music-list">
                        <li class="music-item">
                            <span class="list-text">Buy:</span>
                        </li>
                        <li class="music-item">
                            <a><img class="music-icon" src="../resources/icons/music.svg" alt="iTunes"/></a>
                        </li>
                        <li class="music-item">
                            <a><img class="music-icon" src="../resources/icons/music.svg" alt="Amazon"/></a>
                        </li>
                    </ul>
                    <ul class="music-list">
                        <li class="music-item">
                            <span class="list-text">Stream:</span>
                        </li>
                        <li class="music-item">
                            <a><img class="music-icon" src="../resources/icons/music-1.svg" alt="Spotify"/></a>
                        </li>
                        <li class="music-item">
                            <a><img class="music-icon" src="../resources/icons/music-2.svg" alt="Rdio"/></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row row-4 hide-this">
                <div class="col-md-4 row-4-left">
                    <h1>Connect With Us</h1>
                </div>
                <div class="col-md-4 row-4-center">
                    <h1>Book Us</h1>
                </div>
                <div class="col-md-4 row-4-right">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
        <!-- <script src="../scripts/animations.js"></script> -->
    </body>
</html>
