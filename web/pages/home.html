<!DOCTYPE html>
<html ng-app="marwood.home">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marwood's Fall</title>
        <!-- Bootstrap -->
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../styles/style.css" rel="stylesheet"/>
    </head>
    <body ng-controller="HomeController as home">
        <div class="container-fluid">
            <div class="row row-1">
                <div class="banner">
                    <img class="band-name" src="../resources/images/banner2.svg"/>
                </div>
                <div class="logo">
                    <img class="logo-img" src="../resources/images/logo-white-sm.png"/>
                </div>
                <div class="footer">
                    <h1 class="album">
                        <span class="word-1">Judgement</span>
                        <span class="word-2">is</span>
                        <span class="word-3">coming</span>
                    </h1>
                    <h1 class="release">May 14, 2016</h1>
                </div>
            </div>
            <div class="row row-2">
                <div class="col-md-12 row-2-header">
                    <h1 class="row-2-h1">
                        <a class="sign-up-link" id="modal-open">Hear the new album first</a>
                    </h1>
                </div>
                <div class="row" id="modal">
                    <div class="col-md-2"></div>
                    <div class="sign-up-modal col-md-8">
                        <iframe class="modal-frame" src="sign-up.html"></iframe>
                        <button id="modal-close"> Close</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="col-md-4 row-2-col">Souncloud</div>
                <div class="col-md-4 row-2-col">Social</div>
                <div class="col-md-4 row-2-col">E-mail</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
        <!-- <script src="../scripts/animations.js"></script> -->
        <script src="../scripts/interactions.js"></script>
    </body>
</html>
