<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marwood's Fall</title>
        <!-- Bootstrap -->
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../styles/style.css" rel="stylesheet"/>
        <link href="../resources/icons/MWF-icon.png" rel="icon"/>
    </head>
    <body>
        <div class="page-container">
            <nav class="navbar navbar-default">
            </nav>
            <div class="container-fluid show-dates-container">
                <div class="row">
                    <div class="col-xs-10 col-xs-push-1 show-dates">
                        <h1>Upcoming shows</h1>
                        <div class="bandsintown-wrapper">
                            <script type='text/javascript' src='http://widget.bandsintown.com/javascripts/bit_widget.js'></script>
                            <a href="http://www.bandsintown.com/Marwood%27s%20Fall"
                                class="bit-widget-initializer"
                                data-artist="Marwood&#x27;s Fall"
                                data-link-color="#DDDDDD"
                                data-separator-color="#999999"
                                data-bg-color="rbga(255,255,255,1)"
                                data-bandsintown-footer-link="true">
                                Marwood&#x27;s Fall Tour Dates
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-push-1 sign-up-panel">
                        <h1 class="signup">Never miss a beat</h1>
                        <h2 class="signup">Get an email from the band when we put out new music, announce new shows, or have exciting news to share.</h2>
                        <iframe class="sign-up-frame" scrolling="no" frameborder="no" src="sign-up.html"></iframe>
                    </div>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../../node_modules/bootstrap/js/transition.js"></script>
        <script src="../../node_modules/bootstrap/js/collapse.js"></script>
        <script src="../scripts/components.js"></script>
    </body>
</html>
